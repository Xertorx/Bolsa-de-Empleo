<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empléate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .hero {
            margin-bottom: 20px;
            margin-top: 50px;
        }
        .btn {
            border-radius: 0;
            border: 1px solid #00875A;
        }
        .sb {
            background-color: #00875A;
            color: white;
            width: 14%;
            border-radius: 12px;
        }
        #tableContainer {
            display: none; /* Oculta la tabla por defecto */
        }
        #preguntaOtraExperiencia {
            display: none; /* Oculta la pregunta por defecto */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Completa tu curriculum para postularte</h1>

    <h2 class="mt-4">Experiencia Laboral</h2>

    <!-- Formulario de Experiencia -->
    <div id="formularioExperiencia">
        <form id="experienceForm">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Cargo</label>
                    <input type="text" class="form-control" id="cargo" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Empresa</label>
                    <input type="text" class="form-control" id="empresa" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Responsabilidades</label>
                    <input type="text" class="form-control" id="responsabilidades" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Fecha de inicio</label>
                    <input type="date" class="form-control" id="fechaInicio" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Fecha de Finalización</label>
                    <input type="date" class="form-control" id="fechaFinalizacion" required>
                </div>
            </div>
            <button type="button" class="btn sb mt-3" onclick="guardarExperiencia()">Guardar</button>
        </form>
    </div>

    <!-- Contenedor de la Tabla -->
    <div id="tableContainer" class="mt-5">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Cargo</th>
                <th>Empresa</th>
                <th>Responsabilidades</th>
                <th>Fecha de Inicio</th>
                <th>Fecha de Finalización</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="tablaExperiencia">
            <!-- Aquí se agregarán dinámicamente las filas -->
            </tbody>
        </table>
    </div>

    <!-- Pregunta para agregar más experiencia -->
    <div id="preguntaOtraExperiencia" class="mt-3">
        <p>¿Deseas agregar más experiencia laboral?</p>
        <button class="btn sb mt-3 w-50q" onclick="mostrarFormulario()">Agregar otra experiencia</button>
    </div>
</div>

<script>
    function guardarExperiencia() {
        let cargo = document.getElementById("cargo").value;
        let empresa = document.getElementById("empresa").value;
        let responsabilidades = document.getElementById("responsabilidades").value;
        let fechaInicio = document.getElementById("fechaInicio").value;
        let fechaFinalizacion = document.getElementById("fechaFinalizacion").value;

        // Validar que los campos no estén vacíos
        if (!cargo || !empresa || !responsabilidades || !fechaInicio || !fechaFinalizacion) {
            alert("Por favor, completa todos los campos.");
            return;
        }

        // Crear una nueva fila en la tabla
        let tabla = document.getElementById("tablaExperiencia");
        let nuevaFila = tabla.insertRow();

        nuevaFila.innerHTML = `
            <td>${cargo}</td>
            <td>${empresa}</td>
            <td>${responsabilidades}</td>
            <td>${fechaInicio}</td>
            <td>${fechaFinalizacion}</td>
            <td><button class="btn btn-danger btn-sm" onclick="eliminarFila(this)">Eliminar</button></td>
        `;

        // Mostrar la tabla si tiene datos
        document.getElementById("tableContainer").style.display = "block";

        // Ocultar el formulario
        document.getElementById("formularioExperiencia").style.display = "none";

        // Mostrar la pregunta si desea agregar otra experiencia
        document.getElementById("preguntaOtraExperiencia").style.display = "block";

        // Limpiar el formulario
        document.getElementById("experienceForm").reset();
    }

    function mostrarFormulario() {
        // Mostrar el formulario nuevamente
        document.getElementById("formularioExperiencia").style.display = "block";

        // Ocultar la pregunta de agregar otra experiencia
        document.getElementById("preguntaOtraExperiencia").style.display = "none";
    }

    function eliminarFila(boton) {
        // Eliminar la fila correspondiente
        let fila = boton.parentNode.parentNode;
        fila.parentNode.removeChild(fila);

        // Verificar si quedan filas en la tabla
        let tabla = document.getElementById("tablaExperiencia");
        if (tabla.rows.length === 0) {
            document.getElementById("tableContainer").style.display = "none";
        }
    }
</script>

</body>
</html>
