<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Empresa - Empléate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: rgba(255, 255, 255, 0.8);
    }
    .dashboard-container {
      padding: 50px;
      text-align: center;
    }
    .dashboard-container h1 {
      color: #007f3d;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .dashboard-container p {
      margin-bottom: 30px;
    }
    .dashboard-buttons .btn {
      margin: 0 10px;
      border-radius: 0;
      border: 1px solid #00875A;
    }
    .dashboard-buttons .btn-primary {
      background-color: #00875A;
      color: white;
    }
    .dashboard-buttons .btn-secondary {
      background-color: white;
      color: #00875A;
      border-color: #00875A;
    }
    .dashboard-buttons .btn-secondary:hover {
      background-color: #00875A;
      color: white;
    }
  </style>
</head>
<body>
<!-- Incluye el navbar del layout -->
<nav th:replace="~{layout :: navbar}"></nav>

<div class="container dashboard-container">
  <h1>Bienvenido, Empresa</h1>
  <p>Desde aquí puedes gestionar tus ofertas de empleo. Selecciona la opción que necesites:</p>
  <div class="dashboard-buttons d-flex justify-content-center">
    <!-- Botón para crear una nueva oferta -->
    <a href="/ofertas/nueva" class="btn btn-primary">Crear Oferta de Empleo</a>
    <!-- Botón para ver las ofertas publicadas por la empresa -->
    <a href="/ofertas/lista" class="btn btn-secondary">Ver Mis Ofertas</a>
  </div>
</div>

<!-- Incluye el footer del layout -->
<footer th:replace="~{layout :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
