<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empléate - Iniciar Sesión</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .hero {
            margin-bottom: 20px;
            padding-left: 160px;
            flex-grow: 1;
            margin-top: 150px;
        }
        .hero h1 {
            color: #007f3d;
            font-weight: bold;
        }
        .form-container {
            padding: 20px;
            margin-top: 50px;
        }
        .form-container input, .form-container select {
            border-radius: 0;
            border-color: #C1BBBB;
        }
        .btn {
            border-radius: 0;
            border: 1px solid;
            border-color: #00875A;
        }
        .sb {
            background-color: #00875A;
            color: white;
        }
        .sd {
            color: #00875A;
        }
    </style>
</head>
<body>
<nav th:replace="~{layout :: navbar}"></nav>
<div class="d-flex div-central .border border-sucess">
    <div class="hero w-100 .border .border-warning">
        <div class="container w-100 .border border-dark">
            <h1>Iniciar Sesión</h1>
            <p>Tu futuro te espera. Inicia sesión para seguir avanzando y conocer nuevas oportunidades.</p>
        </div>
        <div class="form-container w-50 .border border-warning p-3">
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                </div>
                <div class="mb-3">
                    <label for="rol" class="form-label">Tipo de Usuario:</label>
                    <select id="rol" name="rol" class="form-select" required>
                        <option value="Candidato">Candidato</option>
                        <option value="Empresa">Empresa</option>
                    </select>

                </div>
                <div class="g-recaptcha mb-3" data-sitekey="6Lfj3PcqAAAAAOo24q7rL3lm-qAEvDwnSEGSDcvM"></div>
                <div class="d-flex gap-3 justify-content-center pt-3">
                    <button type="submit" class="btn sb w-25">Ingresar</button>
                    <button type="button" class="btn sd w-25" onclick="window.location.href='/registro'">Registrarse</button>
                    <button type="button" class="btn sd w-25" onclick="window.location.href='/'">Cancelar</button>
                </div>
            </form>
            <div th:if="${error}" class="alert alert-danger mt-3 text-center">
                <p th:text="${error}"></p>
            </div>
        </div>
    </div>
    <div class="img .border border-danger container-fluid w-50">
        <img th:src="@{/assets/IMG-1.png}" alt="Imagen de ejemplo" width="100%">
    </div>
</div>
<footer th:replace="~{layout :: footer}"></footer>
<script>
    setTimeout(() => {
        let alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            let bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 3000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
