<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empléate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white pt-5 .border border-dark " th:fragment="navbar">
    <div class="container-fluid shadow-sm pt-3 pb-3">
        <a class="navbar-brand fw-bold text-success .border border-success fs-3 w-25 d-flex justify-content-center"
           href="#">
            <b>Empléate</b>
        </a>
        <div class="collapse navbar-collapse justify-content-end fs-5 me-5 pe-4 .border border-danger ">
            <ul class="navbar-nav d-flex gap-5 pe-5 .border border-secondary pe-5">
                <li class="nav-item"><a class="nav-link .border border-success" th:href="@{/}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/quienes-somos.html}">Quiénes Somos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/empresas-aliadas.html}">Empresas Aliadas</a></li>

                <li class="nav-item">
                    <a class="nav-link "
                       th:if="${session.candidato == null and session.empresa == null}"
                       th:href="@{/login}">
                        Iniciar Sesión
                    </a>
                    <a class="nav-link "
                       th:if="${session.candidato != null or session.empresa != null}"
                       th:href="@{/logout}">
                        Cerrar Sesión
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<footer class="footer" th:fragment="footer">
    <style>
        .footer {
            background-color: #007f3d;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
    <p>&copy; 2024 Empléate. Conectando talento con oportunidades.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
