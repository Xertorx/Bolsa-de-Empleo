<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .hero {
            margin-bottom: 20px;
            padding-left: 160px;
            flex-grow: 1;
            margin-top: 50px;
        }
        .hero h1 {
            color: #007f3d;
            font-weight: bold;
        }
        .form-container {
            padding: 20px;
            margin-top: 50px;
        }
        .form-container input, .form-container select {
            border-radius: 0;
            border-color: #C1BBBB;
        }
        .btn {
            border-radius: 0;
            border: 1px solid;
            border-color: #00875A;
        }
        .sb {
            background-color: #00875A;
            color: white;
        }
        .sd {
            color: #00875A;
        }
    </style>
</head>
<body>
<nav th:replace="~{layout :: navbar}"></nav>
<div class="d-flex w-100 ">
    <div class="hero w-50">
        <h1>Conéctate con oportunidades, <br> crece con talento.</h1>
        <p>Tu futuro te espera. Regístrate para seguir avanzando y conocer nuevas oportunidades.</p>
        <div class="form-container ">
            <form th:action="@{/registro}" method="post">
                <div class="mb-3">
                    <label class="form-label" for="correo">Correo:</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="contrasena">Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="nombres">Nombres:</label>
                    <input type="text" class="form-control" id="nombres" name="nombres" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="apellidos">Apellidos:</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="rol">Tipo de Usuario:</label>
                    <select class="form-select" id="rol" name="rol" required>
                        <option value="Candidato">Candidato</option>
                        <option value="Empresa">Empresa</option>
                    </select>
                </div>
                <div class="d-flex gap-3">
                    <button type="submit" class="btn sb w-50">Registrarse</button>
                    <button type="button" class="btn sd w-50" onclick="window.location.href='/'">Cancelar</button>
                </div>
            </form>
            <div th:if="${error}" class="alert alert-danger mt-3">
                <p th:text="${error}"></p>
            </div>
        </div>
    </div>
    <div class="w-50 d-flex align-items-center justify-content-center">
        <img th:src="@{/assets/IMG-1.png}" alt="Imagen de registro" class="img-fluid" style="max-width: 80%;">
    </div>
</div>
<footer th:replace="~{layout :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
