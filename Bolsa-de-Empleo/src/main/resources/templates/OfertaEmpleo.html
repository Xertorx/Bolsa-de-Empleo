<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nueva Oferta de Empleo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Reemplaza con tu layout si usas un navbar en layout.html -->
<nav th:replace="~{layout :: navbar}"></nav>

<div class="container mt-5">
  <h2>Publicar Oferta de Empleo</h2>
  <form th:action="@{/ofertas/guardar}" th:object="${oferta}" method="post">
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input type="text" th:field="*{titulo}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Descripción del Cargo</label>
      <textarea th:field="*{descripcion}" class="form-control" rows="4" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Número de Vacantes</label>
      <input type="number" th:field="*{numeroVacantes}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">País</label>
      <input type="text" th:field="*{pais}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Ciudad</label>
      <input type="text" th:field="*{ciudad}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Dirección</label>
      <input type="text" th:field="*{direccionOferta}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Duración del Contrato</label>
      <input type="text" th:field="*{duracionContrato}" class="form-control" placeholder="Ej: 6 meses" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Horario</label>
      <input type="text" th:field="*{horario}" class="form-control" placeholder="Ej: 9am - 5pm" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Categoría</label>
      <input type="text" th:field="*{categoria}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Requisitos Mínimos</label>
      <textarea th:field="*{requisitosMinimos}" class="form-control" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Requisitos Deseables</label>
      <textarea th:field="*{requisitosDeseables}" class="form-control" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Salario</label>
      <input type="number" step="0.01" th:field="*{salario}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Publicar Oferta</button>
  </form>
</div>

<footer th:replace="~{layout :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
