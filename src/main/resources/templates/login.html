<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empléate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            margin-bottom : 20px;
            padding-left: 160px;
            flex-grow: 1;
            margin-top : 150px;
        }
        .hero h1 {
            color: #007f3d;
            font-weight: bold;
        }
        .form-container {
            padding: 20px;
            margin-top:50px;
        }
        .form-container input {
            border-radius: 0;
            border-color: #C1BBBB;
        }
        .btn{
             border-radius: 0;
            border: 1px solid;
            border-color:#00875A;
        }
        .sb{
            background-color: #00875A;
            color: white;
        }
        .sd{
            color: #00875A;
        }
    </style>
</head>
<body>

<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container d-flex align-items-center justify-content-center" style="height: 80vh;">
    <div class="login-container">
        <h2 class="text-center text-success">Empléate</h2>
        <p class="text-center">Conéctate con oportunidades, crece con talento.</p>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" id="usuario" name="usuario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="tipoUsuario" class="form-label">Tipo de usuario</label>
                <select id="tipoUsuario" name="tipoUsuario" class="form-control" required>
                    <option value="CANDIDATO">Candidato</option>
                    <option value="EMPRESA">Empresa</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Ingresar</button>
        </form>
        <div class="text-center mt-3">
            <a href="#" class="text-secondary">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="text-center mt-3">
            <a href="/registro" class="btn btn-outline-success w-100">Registrarse</a>
        </div>
    </div>
</div>

<footer class="footer" th:fragment="footer">
    <style>
        .footer {
            background-color: #007f3d;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
    <p>&copy; 2024 Empléate. Conectando talento con oportunidades.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
